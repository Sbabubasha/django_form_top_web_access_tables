<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            width: fit-content;
            border-radius: 30px;
            background:linear-gradient(45deg,blueviolet,blue,lightblue)
        }#id:hover{
            border-radius: 30px;
            background: linear-gradient(red,yellow,blue);
        }input{
            border-radius: 30px;
        }#na{
            border-radius: 30px;
        }h1:hover{
            background:linear-gradient(red,yellow,blue)
        }
    </style>
</head>
<body>
    <center>
        <form action="" method="post">
            {% csrf_token %}
            <h1>ACCECCRECORD TABLE </h1>
            <fieldset>
                <label for="n" >name</label>
                <select name="name" id="name">
                    {% for i in name %}
                    <option value="{{i}}">{{i.name}}</option>
                    {% endfor %}
                </select><br><br>
                <label for="a">author</label>
                <input type="text" name="atr" id="a"><br><br>
                <label for="dt">date </label>
                <input type="text" name="date" id="dt"><br><br>
                <input type="submit" value="submit" id="id">
            </fieldset>
        </form>
    </center>
</body>
</html>

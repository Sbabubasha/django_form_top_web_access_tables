<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <form action="" method="post">
            {% csrf_token %}
            <fieldset>
                <h1>Multiple option selection</h1>
                <label for="multi">topic_name</label>
            <select name="multi" id=" multi" multiple>
                {% for i in topics %}
                <option value="{{i}}">{{i.topic_name}}</option>
                {% endfor %}
            </select><br><br>

                <input type="submit" value="multiple">

            </fieldset>
        </form>
    </center>
</body>
</html>

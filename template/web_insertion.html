<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            width: fit-content;
        }
    </style>
</head>
<body>
    <center>
        <form action="" method="post">
            {% csrf_token %}
            <h1>Webpage Insertion</h1>
            <fieldset>
                <label for="one">topic_name</label>
                <select name="topic" id="topic">
                    {% for i in topics %}
                    <option value="{{i}}">{{i.topic_name}}</option>
                    {% endfor %}
                </select><br><br>
                <label for="two">name</label>
                <input type="text" name="n" id="two"><br><br>
                <label for="thr">url</label>
                <input type="text" name="u" id="thr"><br><br>
                <label for="fo">email</label>
                <input type="text" name="e" id="for"><br><br>
                <input type="submit" value="submit">
            </fieldset>
        </form>
    </center>
</body>
</html>
